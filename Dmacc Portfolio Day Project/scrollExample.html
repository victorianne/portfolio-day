<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="css/splash.css"> 
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  // Add smooth scrolling to all links
  $("a").on('click', function(event) {

    // Make sure this.hash has a value before overriding default behavior
    if (this.hash !== "") {
      // Prevent default anchor click behavior
      event.preventDefault();

      // Store hash
      var hash = this.hash;

      // Using jQuery's animate() method to add smooth page scroll
      // The optional number (800) specifies the number of milliseconds it takes to scroll to the specified area
      $('html, body').animate({
        scrollTop: $(hash).offset().top
      }, 800, function(){
   
        // Add hash (#) to URL when done scrolling (default click behavior)
        window.location.hash = hash;
      });
    } // End if
  });
});
</script>
 <style>
body, html, .main {
  height: 100%;
}

section {
  min-height: 100%;
}
</style>
</head>
<body>

<a href="#section2"><img src="Imaginati Logo.gif" class="img-fluid" alt="Responsive image"></a>

<div class="main">
  <section></section>
</div>

<div class="main" id="section2">
  <section>  
    <div class="infoContainer"> 
    <div class="details">
        <h1>Dmacc Portfolio Day</h1> 
        <p>Thursday, April 16, 2019</p>
        <p>12:00 - 6:00 PM</p>
        <p>State Historical Museum of Iowa</p>

        <p>600 E Locust St, Des Moines, IA 50319</p>
    </div>
  </div>
</section>
</div>
 
</body>
</html>
