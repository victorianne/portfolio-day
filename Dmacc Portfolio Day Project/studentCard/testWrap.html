<!DOCTYPE html>
<html>
<head>
<title>Student Card</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<link rel="stylesheet" href="https://use.typekit.net/ygz0wqi.css">
<!-- The flexible grid (content) -->
<div class="studentCard">
  <div class="row">
    <a href="#" class="close">&times;</a>
    <div class="studentImgContainer">
      <div id="premierePhoto">
        <img src="female.gif">
      </div><!--premiere photo-->
  </div>
    
    <div class="studentInfoContainer">
      <h3>Name: Jane Doe</h3>
      <h3>Program: Graphic Design</h3>
      <h3>Secondary: Web Development</h3>
      <h3>Hometown: Ankeny, IA</h3>
    </div>

    <div class="studentCareerContainer">
      <h3>Career Goals:</h3>
          <p>My goal is to start my own business and grow in my passion for graphic design.</p>
        <h3>Hobbies:</h3>
          <p>Painting, DIY projects, gardening, and spending time with my dog!</p>
    </div>
    
    <div class="studentLinksContainer">
      <div class="linkContainer">
      <a href="url">My Website</a>
      <a href="url">My LinkedIn</a>
      <a href="url">My GitHub</a>
      </div>
    </div>
    
  </div>
</div>
<a href="#" class="close-studentCard"></a>
</body>
</html>
